---
layout: default
title: Eddy Mikes
---
<div class="container">
    <div class="side-bar">
        <div class="title-image">
            <img src="/assets/images/bondjamesbond.jpeg" alt="">
        </div>
    </div>
    <div class="main-content">
        <div class="header-container">
            <div class="title-text-container">
                <div class="main-title">Eddy Mikes</div>
                <div class="sub-title"><em>The haters outnumber the believers 1,000 to 1</em></div>
            </div>
            <nav>
                <div class="github-icon"><a href="https://github.com/emikes919"><i class='fa fa-github'></i></a></div>
                <div class="blog-link"><a href="https://eddymikes.me">Blog</a></div>
            </nav>
        </div>
        
        <div class="post-list">
            <ul>
                {% for post in site.posts %}
                    <li class="post">
                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <span>{{ post.excerpt }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
